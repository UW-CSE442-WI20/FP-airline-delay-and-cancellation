<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Airline Delay and Cancellation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://rawgit.com/farzher/fuzzysort/master/fuzzysort.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <section class="main-banner">
        <h1>Airline Delay and Cancellation</h1>
        <div class="image">
            <img src="../img/ezgif.com-video-to-gif.gif" alt="">
        </div>
    </section>

    <section id="searchInput">
        <div>
            <div class="text">Where from?</div>
            <form autocomplete="off" action="/action_page.php">
                <div class="autocomplete" style="width:300px;">
                    <input id="originInput" type="text" name="originCity" placeholder="Origin City">
                </div>
            </form>
        </div>
        <div>
            <div class="text">Where to?</div>
            <form autocomplete="off" action="/action_page.php">
                <div class="autocomplete" style="width:300px;">
                    <input id="destInput" type="text" name="destCity" placeholder="Destination City">
                </div>
            </form>
        </div>
    </section>
<!--    <section></section>-->


    <section class="data">
        <div class="text">Line Graph</div>
        <div id="chart"></div>
    </section>

    <section class="data">
        <div class="text">Cancellation Reasons</div>
        <div id="cancellation">
            <div id="no-cancel" style="display: none;">
                No cancellation record for this airline.
            </div>
        </div>
    </section>

    <section class="data" id="delays">
        <div class="text">Number of delays</div>
    </section>
  </body>
</html>
